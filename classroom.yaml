# Classroom layout configuration
# Defines the number of rows and columns of desks

rows: 4
columns: 6

# Default capacity for all desks (min and max students per desk)
default_capacity:
  min: 2
  max: 3

# Optional: Block off specific desks (1-indexed)
# These positions won't be available for students
blocked_desks:
  - row: 2
    column: 3
  - row: 4
    column: 6

# Optional: Override capacity for specific desks (1-indexed)
desk_capacity_overrides:
  - row: 1
    column: 1
    min: 1
    max: 2
